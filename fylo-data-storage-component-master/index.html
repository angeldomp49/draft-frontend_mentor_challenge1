<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | Fylo data storage component</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
        
        <style>
          .attribution { font-size: 11px; text-align: center; }
          .attribution a { color: hsl(228, 45%, 44%); }
        </style>
    </head>
    <body>
        <div class="container-fluid d-flex align-items-center justify-content-center">

          <div class="contenedor-secundario col-7 px-0 d-flex justify-content-between align-items-end">

            <div class="elemento-izquierda col-4 p-4 ">

                <img src="images/logo.svg" class="col-7 px-0 py-3" alt="logo">

                <div class="iconos col-8 px-0 d-flex justify-content-between">

                  <button class="btn bg-azul-para-boton btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24"><path fill="#697ED4" d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"/></svg>
                  </button>

                  <button class="btn bg-azul-para-boton btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20"><path fill="#697ED4" d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"/></svg>
                  </button>

                  <button class="btn bg-azul-para-boton btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16"><path fill="#697ED4" d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"/></svg>
                  </button>
                </div>
            </div>

            <div class="elemento-derecha col-7 px-4 pt-4 pb-0 mb-0 d-flex align-items-end">

              
              <div class="col-12 p-0 m-0">

                <p>You're used <strong>815GbB</strong> of your storage</p>

              <div class="progress" data-toggle="tooltip" data-placement="top" data-html="true" title="<p class='bg-tooltip-white'><strong>185</strong> GB Left</p>">

                <div class="progress-bar bg-gradient-orange-rose" role="progressbar" aria-valuemin="0" aria-valuemax="1000" aria-valuenow="815" style="width: 81.5%"></div>
              
              </div>

              <div class="debajo d-flex justify-content-between">
                <p>0 GB</p>
                <p>1000 GB</p>
              </div>
              </div>
              

            </div>
            
          </div>

        </div>
      
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Angel Dom√≠nguez Plata</a>.
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</html>
